- name: Install kdiff3
  become: yes
  package:
    name: kdiff3
    state: present

- name: Distribution based utilities
  include_tasks: "{{ ansible_distribution }}_utilities.yml"

- name: Install Pandoc
  become: yes
  package:
    name: pandoc
    state: present

- name: Install OBS
  become: yes
  package:
    name: obs-studio
    state: present

- name: Download Bitwarden
  get_url:
    url: https://github.com/bitwarden/desktop/releases/download/v1.18.0/Bitwarden-1.18.0-x86_64.AppImage
    dest: ~/bin/Bitwarden.AppImage
    mode: a+x

- name: Install Screen on Mint
  apt:
    deb: https://download.screen.so/screen-desktop_1.2.10_amd64.deb
    state: present
  when: ansible_distribution == 'Linux Mint'

- name: Install Screen on Mint
  dnf:
    name: https://download.screen.so/screen-desktop_1.2.10-1.x86_64.rpm
    state: present
  when: ansible_distribution == 'Fedora'
