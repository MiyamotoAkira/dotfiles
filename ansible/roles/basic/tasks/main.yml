- name: Create bin directory
  file:
    path: ~/bin
    state: directory
  register: bin_directory

- name: Create code directory
  file:
    path: ~/code
    state: directory
  register: code_directory

- name: Create personal directory
  file:
    path: "{{ code_directory.path }}/personal"
    state: directory

- name: Create external directory
  file:
    path: "{{ code_directory.path }}/external"
    state: directory

- name: Create codurance directory
  file:
    path: "{{ code_directory.path }}/codurance"
    state: directory

- name: Install Which
  dnf:
    name: which
    state: present
  when: ansible_distribution == 'Fedora'

- name: Create tmp directory
  file:
    path: ~/tmp
    state: directory
  register: tmp_directory

- name: Get name of user
  command: whoami
  register: user_name

- name: Install Snap
  package:
    name: snapd
    state: present
